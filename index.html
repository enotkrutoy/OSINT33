<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Red Team OSINT Validator</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #050505;
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.15);
      }
      /* CRITICAL FIX: Ensure root containers take up full viewport height */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Markdown Styles Override */
      .markdown-body {
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        line-height: 1.6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #f8fafc;
      }
      .markdown-body h3 {
        color: #a5f3fc;
        font-size: 1.1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 0.25rem;
      }
      .markdown-body p { margin-bottom: 1rem; }
      .markdown-body ul { list-style: none; padding-left: 0.5rem; }
      .markdown-body li { position: relative; padding-left: 1.25rem; margin-bottom: 0.5rem; }
      .markdown-body li::before {
        content: "â–¹";
        position: absolute;
        left: 0;
        color: #6366f1;
      }
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(30, 41, 59, 0.5);
        color: #fbbf24;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
        font-size: 0.85em;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .markdown-body pre {
        background: #0f172a;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #1e293b;
        margin: 1rem 0;
      }
      .markdown-body pre code {
        background: transparent;
        padding: 0;
        color: #e2e8f0;
        border: none;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #334155;
        margin: 1rem 0;
      }
      .markdown-body th {
        background: #1e293b;
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        color: #94a3b8;
        font-size: 0.85rem;
        text-transform: uppercase;
      }
      .markdown-body td {
        padding: 0.75rem;
        border-top: 1px solid #334155;
        font-size: 0.9rem;
      }
      .markdown-body tr:hover td {
        background: rgba(255,255,255,0.02);
      }
      .markdown-body a {
        color: #38bdf8;
        text-decoration: none;
        border-bottom: 1px dotted #38bdf8;
      }
      .markdown-body a:hover {
        color: #7dd3fc;
        border-bottom-style: solid;
      }

      /* Animation Utilities */
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

      .scan-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-full"></div>
    <div class="scan-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
